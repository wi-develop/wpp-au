name: wpp_au
description: wpp_au package
version: 0.1.0
homepage: https://github.com
repository: https://github.com

environment:
  sdk: ">=3.1.2 <4.0.0" #>=2.12.0 <4.0.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.4
  shared_preferences: ^2.0.15
  dart_jsonwebtoken: ^2.6.1
  jwt_decode: ^0.3.1
  http: ^1.2.0
  intl: ^0.19.0
  d_id: ^0.0.1
  url_launcher: ^6.2.2
  flutter_custom_tabs: ^1.2.1
  rxdart: ^0.27.7


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: jost
      fonts:
        - asset: assets/fonts/jost/Jost-Black.ttf
        - asset: assets/fonts/jost/Jost-Bold.ttf
        - asset: assets/fonts/jost/Jost-ExtraBold.ttf
        - asset: assets/fonts/jost/Jost-ExtraLight.ttf
        - asset: assets/fonts/jost/Jost-Light.ttf
        - asset: assets/fonts/jost/Jost-Medium.ttf
        - asset: assets/fonts/jost/Jost-Regular.ttf
        - asset: assets/fonts/jost/Jost-SemiBold.ttf
        - asset: assets/fonts/jost/Jost-Thin.ttf
    - family: sofia
      fonts:
        - asset: assets/fonts/sofia/Sofia-Regular.ttf
    - family: oleo
      fonts:
        - asset: assets/fonts/oleo/OleoScript-Bold.ttf
        - asset: assets/fonts/oleo/OleoScript-Regular.ttf